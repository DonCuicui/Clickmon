<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  {% load static %}
  <link rel="stylesheet" href="{% static 'combat.css' %}">
  <title>Document</title>
</head>

<body>

  <h1>Bienvenue dans le combat il est : {{ time }}</h1>
  <div class="app">
    <div class="player-info">
      <p>Information hero</p>
    </div>
    <div class="ring">
      <div>
        <div class="ranges">
          <div class="bar bar--hp">
            <div class="gauge" data-pourcent="100"></div>
          </div>
          <div class="bar bar--life">
            <div class="gauge" data-pourcent="100"></div>
          </div>
          <div class="bar bar--stamina">
            <div class="gauge" data-pourcent="100"></div>
          </div>
        </div>
        <div><img src="https://via.placeholder.com/400x600" alt="hero"></div>

      </div>
      <div class="player">
        <div><img src="https://via.placeholder.com/200x300" alt="ennemy"></div>
        <div class="ranges">
          <div class="bar bar--hp">
            <div class="gauge" data-pourcent="100"></div>
          </div>
          <div class="bar bar--life">
            <div class="gauge" data-pourcent="100"></div>
          </div>
          <div class="bar bar--stamina">
            <div class="gauge" data-pourcent="100"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="buttons-wrapper">
      <div class="button-wrapper">
        <button>1</button>
      </div>
      <div class="button-wrapper">
        <button>2</button>
      </div>
      <div class="button-wrapper">
        <button>3</button>
      </div>
      <div class="button-wrapper">
        <button>4</button>
      </div>
      <div class="button-wrapper">
        <button>5</button>
      </div>
    </div>
  </div>


</body>
